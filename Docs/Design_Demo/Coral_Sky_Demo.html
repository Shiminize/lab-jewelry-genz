<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GlowGlitch — Coral & Sky</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#FFFDF7] text-[#0F172A] antialiased">
  <header class="px-6 md:px-12 py-6 flex items-center justify-between">
    <div class="text-xs tracking-widest text-[#334155]">GLOWGLITCH</div>
    <nav class="hidden md:flex gap-6 text-sm text-[#475569]">
      <a class="hover:text-[#0F172A]" href="#">Shop</a>
      <a class="hover:text-[#0F172A]" href="#">Design Studio</a>
      <a class="hover:text-[#0F172A]" href="#">Support</a>
    </nav>
  </header>

  <main class="px-6 md:px-12">
    <section class="py-14 md:py-22">
      <h1 class="text-5xl md:text-7xl font-semibold leading-[0.9]">
        <span class="bg-gradient-to-r from-[#FF5A5F] to-[#2EC5FF] bg-clip-text text-transparent">
          MAKE IT YOURS.
        </span>
      </h1>
      <p class="mt-6 text-[#475569] max-w-xl">
        Light, bright, and crafted to last. Design pieces you’ll wear every day.
      </p>
      <div class="mt-8 flex gap-3">
        <a class="px-5 py-3 rounded-full text-sm font-medium
                   bg-gradient-to-r from-[#FF5A5F] to-[#2EC5FF] text-white shadow-[0_12px_30px_-12px_rgba(46,197,255,0.55)]">
          Start Designing
        </a>
        <a class="px-5 py-3 rounded-full text-sm font-medium border border-black/10 text-[#0F172A]">
          View Collection
        </a>
      </div>

      <!-- Product strip (edge-to-edge tiles) -->
      <div class="mt-12 grid sm:grid-cols-3 gap-4">
        <a class="block rounded-3xl overflow-hidden">
          <div class="aspect-[3/2] bg-[linear-gradient(135deg,#FAFAFC,#F3F4F7)]"></div>
          <div class="pt-3 text-sm">Coral Orbit</div>
        </a>
        <a class="block rounded-3xl overflow-hidden">
          <div class="aspect-[3/2] bg-[linear-gradient(135deg,#FAFAFC,#F3F4F7)]"></div>
          <div class="pt-3 text-sm">Skyline Pendant</div>
        </a>
        <a class="block rounded-3xl overflow-hidden">
          <div class="aspect-[3/2] bg-[linear-gradient(135deg,#FAFAFC,#F3F4F7)]"></div>
          <div class="pt-3 text-sm">Mint Line Hoops</div>
        </a>
      </div>
    </section>
  </main>

  <footer class="px-6 md:px-12 py-10 text-xs text-[#64748B]">
    © GlowGlitch
  </footer>
</body>
</html>
